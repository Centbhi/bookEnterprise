<booklist-layout
    sectionTitle = "Featured Books">

    <div section-actions>
        <button class = "btn-secondary" (click)="switchAdmin()">Admin Switch Tester</button>
        @if (user?.admin) {
            <button (click) = "createBook()"> 
                Create Book
            </button>
        }
    </div>

    <div section-body>
        @if (user?.admin) {
            <admin-booklist #adminBookList></admin-booklist>
        }
        @else {
            <user-booklist></user-booklist>
        }
    </div>
</booklist-layout>
