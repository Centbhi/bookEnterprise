<booklist-layout
    sectionTitle = "Featured Books">

    <div section-actions>
        <button class = "btn-secondary" (click)="test()">Admin Switch Tester</button>
    </div>

    <div section-body>
        <ng-container *ngIf="user?.admin; else userView">
            <admin-booklist></admin-booklist>
        </ng-container>
        <ng-template #userView>
            <user-booklist></user-booklist>
        </ng-template>
    </div>

</booklist-layout>
