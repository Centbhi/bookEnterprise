<div class="auth-container">

  <div class="auth-card">
    <h2>{{ isLogin ? 'Login' : 'Register' }}</h2>

    <form (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="user.name" name="email" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="user.password" name="password" required />
      </div>

      <div class="form-group" *ngIf="!isLogin">
        <label>Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword" name="password" required />
      </div>

      <button type="submit" class="auth-btn">
        {{ isLogin ? 'Login' : 'Register' }}
      </button>
    </form>

    <p class="toggle-text">
      {{ isLogin ? "Don't have an account?" : "Already have an account?" }}
      <a (click)="isLogin = !isLogin" > Click me!</a>
