<div class="hero-bg">
  <div class="hero-content">
    <h1 class="hero-title">The Evening Pages</h1>
    <p class="hero-subtitle">Where stories glow softly under the twilight sky</p>
  </div>
</div>

<div class="content-card">
  <div class="section-header">
    <h2 class="section-title">{{sectionTitle}}</h2>
    <div class="divider"></div>
  </div>
  <div class="section-body">
    <p>{{sectionText}}</p>
    <button class = "btn-secondary" (click)="switchAdmin()">Admin Switch Tester</button>
    <ng-content select="[section-body]"></ng-content>
  </div>
</div>
